<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasnain's | Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <style>
           button {
                width: 100%;
                margin: 10px 0;
           }
          ul.city-list {
               cursor: pointer;
               list-style: none;
               margin: 0;
               padding: 0;
          }
               ul.city-list li {
                    border: 1px solid black;
                    padding: 10px 0;
               }
      </style>
</head>
<body>
    
    <div class="container-fluid">
     <div class="row">
         <div class="col-12 text-center">
             <h1>Weather Dashboard</h1>
         </div>
     </div>
    <div class="container-fluid">
     <div class="row">
         <div class="col-2 px-0">
             <h4>Weather by city:</h4>
             <div class="mb-3">
                    <input type="text" class="form-control" id="city-name" placeholder="Enter city name">
                    <button class="btn btn-info" type="button" id="citySearchBtn">
                         <span class="material-icons-outlined">search</span>
                    </button>
                 </div>
                 <ul class="city-list" id="cityList"></ul>                    
             </div>
             <div class="col-10 px-0">
                    <div class="card" id="selectedCityWeather"></div>
                    <div class="card"  id="selectedCityWeatherForcast"></div>
             </div>
     </div>
 </div>
   
    
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
</body>
</html>
