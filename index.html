<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasnain's | Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    
    <div class="bg-secondary container-fluid px-0 text-light">
        <div class="row">
            <div class="col-12 text-center p-3">
            <h1>Weather Dashboard</h1>
        </div>
    </div>
    <div class="container-fluid">
     <div class="row">
        <div class="col-2 p-2 bg-primary text-light">
             <h4>Weather by city:</h4>
             <div class="mb-3">
                <input type="text" class="form-control" id="city-name" placeholder="Enter city name">
                <button class="btn btn-info" type="button" id="citySearchBtn">
                        <span class="material-icons-outlined">search</span>
                </button>
             </div>
                 <ul class="city-list" id="cityList"></ul>                    
        </div>
        <div class="col-10 px-0 bg-primary text-light">
                <div class="col-12 bg-danger card" id="selectedCityWeather"></div>
                <div class="col-12 pt-2 bg-info px-2 card"  id="selectedCityWeatherForcast"></div>
        </div>
     </div>
 </div>
   
    
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
</body>
</html>
